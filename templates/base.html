<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Modern order availability checker with clean, minimalist design" />
    <meta name="theme-color" content="#3b82f6" />
    
    <title>{% block title %}Order Availability Checker{% endblock %}</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Modern font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    
    {% block head_extra %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Skip to main content for accessibility -->
    <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>
    
    <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}" aria-label="OrderAI Home">
          <span class="fw-bold">OrderAI</span>
        </a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" 
                aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}" 
                 {% if request.endpoint == 'index' %}aria-current="page"{% endif %}>
                <span>Single Mode</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('batch_index') }}"
                 {% if request.endpoint == 'batch_index' %}aria-current="page"{% endif %}>
                <span>Batch Mode</span>
              </a>
            </li>
          </ul>
          
          <!-- Optional: Add user menu or settings here in the future -->
          <div class="navbar-nav">
            <!-- Future: User avatar or settings dropdown -->
          </div>
        </div>
      </div>
    </nav>

    <main id="main-content" class="flex-grow-1" role="main">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-4" role="contentinfo">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <p class="text-muted small mb-0">
              <strong>Order Availability Checker</strong> - Modern inventory management
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <p class="text-muted small mb-0">
              Built with ❤️ for efficient order processing
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
  </html>
